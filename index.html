<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Add App favicons -->
    <link rel="icon" type="image/svg+xml" href="./Podcast-Favicon.svg" />

    <title>Podcast App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="Podcast App" />
    <meta
      name="description"
      content="A modern podcast player built with React featuring global audio, favourites, themes, and more."
    />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://charmepodcast.vercel.app/" />
    <meta property="og:title" content="DJS Podcast App" />
    <meta
      property="og:description"
      content="Browse shows, play episodes globally, save favourites, and enjoy a polished user experience."
    />
    <meta
      property="og:image"
      content="https://charmepodcast.vercel.app/preview_image.?v=2"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://charmepodcast.vercel.app/" />
    <meta name="twitter:title" content="DJS Podcast App" />
    <meta
      name="twitter:description"
      content="A modern podcast player built with global playback and favourites."
    />
    <meta
      name="twitter:image"
      content="https://charmepodcast.vercel.app/preview_image.?v=2"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
